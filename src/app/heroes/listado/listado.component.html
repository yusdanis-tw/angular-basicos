<p>Listado de Héroes</p>

<div *ngIf="herroeBorrado; else noBorrarado">
  <h3>
    Héroe borrado:
    <small>{{ herroeBorrado }}</small>
  </h3>
</div>

<ng-template #noBorrarado>
  <h3>No ha borrado nada.</h3>
</ng-template>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>

<button (click)="borrarHeroe()">Borrar</button>
